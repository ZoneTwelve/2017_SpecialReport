	<script>
	var contentA = '<div class="toLeft"><h2><b>大稻埕星巴克</b></h2><br /><h3><b>地理位置:</b></h3><ul><li><p class="lead">位於位於台北市重慶北路與保安街交叉口上，前身是「葉金塗古宅」</p></li></ul><br /><h3><b>歷史:</b></h3><ol class="lead"><p class="lead"><li>建於西元1926年，由生產鳳梨罐頭致富的葉金塗所興建，人稱「鳳梨王」，商行名稱為「金泰享商行」，當時大稻埕的富商之一。</li><br /><li>屋主葉金塗早逝，房子幾經轉租，歷經酒家、報社、醫院、商店及出版社變遷。最著名的是租給「新中華大酒樓」，是當時大稻埕最著名酒家之一。</li><br /><li>一樓座位區的牆面顯示大稻埕在20世紀初期對於台灣發展的重要性，以及在世界地圖上點出咖啡產地、運輸路線及歷史等。而在吧台後方特別採取全牆面以商品陳列櫃呈現的復古概念，呼應星巴克美國早期店鋪設計及大稻埕1930年代茶館的陳列手法。</li></p></ol><div class="w100 "><img src="./images/b2.jpg" class="img-responsive newImgStyle" alt="大稻埕星巴克外部景觀 Copyright © 2017 ZoneTwelve"><br /><b>大稻埕星巴克外部景觀</b></div><hr /><h3><b>特色:</b></h3><ol class="lead"><li>巴洛克式建築</li><br /><li>保安門市融和了復古與現代貫穿室內設計</li><br /><li>一樓牆面寫著大稻埕且點出其他地理位子和歷史地位</li><br /><li>外觀上於三樓左右側都可看到一個”泰”字，是葉家金泰享的商標</li></ol><img src="./images/b1.jpg" class="img-responsive newImgStyle2" alt="Map image Copyright © 2017 ZoneTwelve"><p class="lead"><a href="javascript:window.open(\'http://k640640.pixnet.net/blog/post/58796767-星巴克進駐大稻埕-保安門市。走進華麗巴洛\');">參考資料</a></p></div>';
	var contentB = '<div class="toLeft"><h2><b>仁安醫院</b></h2><br/><h3><b>關於仁安醫院:</b></h3><ol class="lead"><li>民國15年建造的仁安醫院為歐洲型建築</li><br /><li>柯賢雄為老大、老二夭折、老三柯賢忠、老四柯賢政</li><br /><li>診療項目：內科、小兒科、避孕科、一般外科、骨科腹腔外科、泌尿科手術</li><br /><li>該家族信仰基督教</li><br /><li>門扇中間有姓氏「柯」字圖樣</li></ol><img class="img-responsive newImgStyle" src="./images/b7.jpg" alt="柯字圖樣" /><br/><h3><b>歷史:</b></h3><p class="lead">柯家先祖來台乃起源於一位寡母帶著三子渡海來台，逐漸傳衍後代，枝葉繁盛，直至第六代柯郎，於今大稻埕及台北橋一帶開墾水田並種植茉莉花。<br/><br/>由於柯家家族與淡水馬偕博士之家家族後代有姻親關係，也深深影響柯家與基督教及從醫之淵源。<br/><br/>柯謙諒創辦仁安醫院，仁安醫院創建者柯謙諒，從小積極好學，在協助父親從事田園工作之餘不忘精進，因此常常邊踩水車邊讀書。<br/><br/>就讀太平國語學校後考取台灣總督府醫學校公費生，畢業後展開行醫事業，曾跟隨當地的資深醫生工作。<br/><br/>而後因醫院事業日漸興旺，遂購買現址土地，興建仁安醫院並自行開業。<br/><br/>由看診內容來看，柯謙諒醫師可謂是博而廣的綜合科醫生類型包括小兒科、牙科、婦產科、耳科乃至花柳性病等無所不包，最擅長且負盛名之處在於處理難產，有多次救助難產病例。</p><hr/><h3><b>特色:</b></h3><ol class="lead"><li>全臺灣第一棟完整保存並捐贈的醫生館</li><li>社區營造中心</li></ol><br/><img class="w100 newImgStyle"src="./images/b3.jpg"alt="仁安醫院/UnionHospital Copyright © 2017 ZoneTwelve"/><div class="w100"><b>仁安醫院</b></div><br /><h2><b>仁安醫院實際參訪</b></h2><p class="lead"><b>訪談對象:</b>黃女士、陳先生<br/><br/><b>167.8:</b>您在這裡(仁安醫院)服務多久了呢?<br/><b>黃女士:</b>約6、7年<br/><b>167.8</b>:為什麼會想來這裡導覽呢?<br/><b>黃女士</b>:希望能讓每位來這裡參訪的遊客理解這裡的歷史，讓仁安醫院的故事能流傳到很久很久以後。<br/><b>167.8</b>:請問是什麼支持您一直在仁安醫院介紹呢?<br/><b>黃女士</b>:看到每位來這裡聽我講解的人露出驚嘆的表情，並且提出相關問題時，總是讓我十分開心。讓我覺得可以將這裡的故事一直流傳下去，讓每個人都知道曾經在這裡發生過的事情，以及柯賢雄醫生是如何為人治病的。<br/><b>167.8</b>:好的那請問陳先生為什麼會來這裡導覽呢?<br/><b>陳先生:</b>因為我就讀台科建築科系，而仁安醫院是棟歐洲型建築，我覺得和我所學有相關的地方，所以想來這邊更了解此建築的奧秘。<br/><b>167.8:</b>好的，謝謝您。</p><img src="./images/photo/w (39).jpg" alt="採訪照片" width="500px" /><br /><b>組員(左)與陳先生(右)</b><p class="lead">資料來源:陳先生與黃女士</p></div>';
	var contentD = '<div class="toLeft"><h2><b>迪化街</b></h2><br/><h3><b>關於 迪化街:</b></h3><p class="lead">台北大橋以南方向的迪化街一段，昔日的迪化街是指大稻埕的中心地，也前海運來的貨品都要經過大稻埕碼頭，<br/>再從迪化街運到其他地點，所以迪化街曾經是繁華的貨品集散地，也是北部的商品交易中心，在政府的規劃下，迪化街已成為年貨大街，過年時總是湧入大量的人潮購買年貨，光是在此試吃就快要吃到飽了。</p><br/><h3><b>歷史:</b></h3><p class="lead">18世紀中期，大量泉州移民，與一些漳州人，定居臺北艋舺，並與當地平埔族通婚後人口大增，艋舺因而大為興盛，於是產生了「一府二鹿三艋舺」的說法。<br/><br/>1853年頂下郊拚。同安人大敗，先奔往大龍峒，但不受當地同安移民接納，再轉到大稻埕，沿著淡水河建起毗鄰店屋，建造奉祀地方神霞海城隍的廟宇。19世紀中期，可航行來自閩南一帶的戎克船。這些大稻埕碼頭帶來的船利，除了方便移民人潮上岸外，更可帶動商業的運作。於是街道以南方碼頭為基準，逐漸向北擴展。因為南街多為沼澤溼地，而率先成為街道規模的是中街。<br/><br/>1879年臺北府城正式開府並成為臺灣首府。當時以茶葉，稻米，樟腦，中藥，甚至鴉片等買賣為主的「中街」與「中北街」的尚未貫通兩街道，已是臺北的遍布洋行、店舖、商家的重要聚落，與艋舺不相上下。1891年巡撫劉銘傳首建經過大稻埕的全臺第一條鐵路，則正式確定迪化街的臺北商業樞紐地位。</p><img class="img-responsive newImgStyle" src="./images/b9.jpg" alt="迪化街景觀" /><hr/><h3><b>特色:</b></h3><ol class="lead"><li>街道狹窄</li><li>南北走向</li><li>長條形的連棟式店舖。</li><li>南北雜貨集散地。</li><li>保留台灣傳統味</li><li>在房屋外觀上，約可分為四種形式:<ul><li type="a">閩南式建築</li><li type="a">洋樓式樣</li><li type="a">仿巴洛克建築</li><li type="a">現代主義式</li></ul></li></ol><img src="./images/b5.jpg"class="img-responsive newImgStyle"alt="迪化街介紹看板 Copyright © 2017 ZoneTwelve"><br/><div class="w100"><b>迪化街介紹看板</b></div><p class="lead"><a href="javascript:window.open(\'https://zh.m.wikipedia.org/zh-tw/迪化街\');">參考資料1</a> <a href="javascript:window.open(\'http://greenchannel.pixnet.net/blog/post/47286668-趴兔！迪化街-永樂市場-路線及營業時間\');">參考資料2</a></p></div>';
	var contentC = '<div class="toLeft"><h2><b>霞海城隍廟</b></h2><br/><h3><b>地理介紹:</b></h3><p class="lead">大稻埕的霞海城隍廟，位於台灣台北市迪化街上，廟地十分狹窄，卻是大稻埕一帶地區的重要民間信仰中心，<br/>與法主真君廟、慈聖宮媽祖廟合稱「大稻埕三大廟」，也是大台北相當重要的廟宇之一。</p><img class="img-responsive newImgStyle" src="./images/b8.jpg" alt="霞海城隍廟" /><hr/><h3><b>特色:</b></h3><ol class="lead"><li>宗教為道教及臺灣名間信仰（城隍信仰）結合，屬多神教。</li><br /><li>主祀霞海城隍外，也旁祀城隍夫人、月下老人、八司官、文武判官、范謝將軍（七爺八爺）、八將、馬使爺及義勇公。</li><br /><li>容納600多尊各式神像，為特色之一。</li></ol><img src="./images/b4.jpg"class="img-responsive newImgStyle"alt="霞海城皇廟外部景觀 Copyright © 2017 ZoneTwelve"><br/><div class="w100"><b>霞海城皇廟外部景觀</b></div><p class="lead"><a href="javascript:window.open(\'https://zh.m.wikipedia.org/zh-tw/大稻埕霞海城隍廟\');">參考資料</a></p></div>';
	var contentE = '<div class="toLeft"><h2><b>永樂市場</b></h2><br/><h3><b>關於 永樂市場:</b></h3><ol class="lead"><li>位於台北霞海城隍廟旁，原名「公設永樂町食料品小賣市場」</li><br /><li>民國前四年(1908)成立，當時日本的商人將日本印花的布料大量的輸入台灣，將此地當作布料進口的批發中心。光復以後，透過臺灣政府的鼓勵及廠商的研發，這裡變成全台灣最大的布料批發零售中心。</li><br/><li>1985年原地改建為「永樂市場綜合大樓」，總稱“永樂市場”。</li><br /><li>永樂市場除販售生鮮產品及日常用品物，並以批發、零售棉布及加工產品著稱。</li></ol><br/><h3><br/><div class="row w100 center"><div class="col-sm-5"><img class="img-responsive newImgStyle"src="./images/b6.jpg"alt="永樂市場 Copyright © 2017 ZoneTwelve" /><b>永樂市場 內部</b></div><div class="col-sm-5"><img class="img-responsive" src="images/b6_preview.jpg" style="height:300px;width:100%;" alt="外部照片" /><b>永樂市場 外部</b></div></div><p><a class="lead"href="javascript:window.open(\'http://ddctheater.pixnet.net/blog/post/238334131-【交通】離大稻埕戲苑最近的捷運站-北門站\')">參考資料</a></p></div>';
	var mainlist = '<b class="center" style="float:center;"><div class="col-sm-2 "id="list1"onclick="ChangeContent(this.id,contentA)"><a><img class="previewIMG"src="images/b1_preview.jpg"alt="星巴克"/><p class="lead autoFontSize">星巴克</p></a></div><div class="col-sm-2 "id="list2"onclick="ChangeContent(this.id,contentB)"><a><img class="previewIMG"src="images/b3_preview.jpg"alt="仁安醫院"/><p class="lead autoFontSize">仁安醫院</p></a></div><div class="col-sm-2 "id="list3"onclick="ChangeContent(this.id,contentC)"><a><img class="previewIMG"src="images/b4_preview.jpg"alt="霞海城隍廟"/><p class="lead autoFontSize">霞海城隍廟</p></a></div><div class="col-sm-2 "id="list4"onclick="ChangeContent(this.id,contentD)"><a><img class="previewIMG"src="images/b5_preview.jpg"alt="迪化街"/><p class="lead autoFontSize">迪化街</p></a></div><div class="col-sm-2 "id="list5"onclick="ChangeContent(this.id,contentE)"><a><img class="previewIMG"src="images/b6_preview.jpg"alt="永樂市場"/><p class="lead autoFontSize">永樂市場</p><a/></div><div class="col-sm-2"id="list5"onclick="ChangeContent(\'map\',contentE)"><img class="previewIMG"src="images/map.jpg"alt="永樂市場"/><p class="lead">交通資訊</p></div></b>';
	var contentF = '<div class="toLeft"><h1>大稻埕交通資訊</h1><p class="lead">捷運轉乘公車:<br/><br/>1.捷運北門站：2號或3號出口，沿塔城街步行約10分鐘。<br/>2.捷運西門站:轉乘250、304重慶線、660到「南京西路口」；或搭12、302至「聯合醫院中興院區」(塔城街上)；搭乘223、601至「延平長安路口」(延平北路上)，步行5分鐘。<br/>3.捷運中山站:轉乘52、12至「聯合醫院中興院區」或539至「延平長安路口」(延平北路上)，步行約5分鐘。<br/>4.捷運雙連站:轉乘518至「南京西路口」，步行5分鐘可達；亦可轉乘811至「迪化街」，步行5分鐘。<br/>5.捷運大橋頭站:轉乘9、274至「南京西路口」，步行約5分鐘可達。<br/><br/>◎公車:搭乘46、63、282、288、306、622、636等車至「圓環」步行10-15分鐘；搭乘206、518、704等車至「南京西路口」，步行5-10分鐘。<br/></p><img src="./images/map.jpg" width="500px" alt="map" /></div>';
