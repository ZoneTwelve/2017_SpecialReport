			return;
		}
		if(i==1){
			document.getElementById("content").innerHTML+='<div class="row">';
		}
		myrow[myrow.length-1].innerHTML += '<div class="col-4"><img class="w100" src="./images/photo/w ('+caseId+').jpg" alt="'+caseId+'" /></div>';
		caseId++;
		if(i==3)document.getElementById("content").innerHTML+='</div>';
		else return MoreImages(i+1);
	}
